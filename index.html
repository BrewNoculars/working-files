<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Vast+Shadow" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<script id="myTemplate" type="x-handlebars-template">
		<div class="resultsCards wrapperResults">
			<div>
			{{#if brewery.name}}<h2>{{brewery.name}}</h2>{{/if}}
			{{#if brewery.images.squareMedium}}<img src="{{brewery.images.squareMedium}}" alt="" />{{/if}}
			{{#if phone}} <h3>{{phone}}</h3>{{/if}}
			{{#if brewery.website}} <a href="brewery.website">{{brewery.website}}</a>{{/if}}
			{{#if streetAddress}}<h3>{{streetAddress}}</h3>{{/if}}
			{{#if brewery.isOrganic}}<h3>Organic {{brewery.isOrganic}}</h3>{{/if}}
			{{#if brewery.description}}<p>{{brewery.description}}</p>{{/if}}
			
			</div>
		</div>
	</script>
	<title>BrewNoculars</title>
</head>
<body>

	<header>
		<section class="topBar" id="topBar">
			<h4>BrewNoculars</h4>
			<p class="backToTop"><a href="#topBar">Back to Search</a></p>
		</section>

		<section class="header-search wrapperHeader"> <!-- main search -->
			<h1>BrewNoculars</h1>
			<h2>Find the closest brewery to you!</h2>
			<p class="intro">Allow your browser to geolocate you</p>
			<button>Go to map</button>
			<p>Or</p>

				<!-- input type for geolocation here -->
			<form action="">
				<label for="user-input">Search an address</label>
				<input id="user-input" class="controls" type="text" placeholder="Address and City">
				<input id="selector" type="submit" value="Find your brew">
			</form>

		</section>
	</header>

	<section class="results wrapperResults">
		<div id="map">
			
		</div>
	</section>

	<footer>
		<p>BrewNoculars copyright 2016; coded by Sarah Karsh, Janel Lucia, and Heather Pierce</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW8tHjXmHvzEH5qsjFzSH4NN7PVfumqu0&callback">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="dev/scripts/script.js"></script>
</body>
</html>
