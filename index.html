<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Vast+Shadow" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<script id="myTemplate" type="x-handlebars-template">
		<div class="resultsCards">
			<div>
			{{#if brewery.name}}<h1>NAME: {{brewery.name}}</h1>{{/if}}
			{{#if brewery.images.squareMedium}}<img src="{{brewery.images.squareMedium}}" alt="" />{{/if}}
			{{#if phone}} <h2>phone: {{phone}}</h2>{{/if}}
			{{#if brewery.website}} <a href="brewery.website">{{brewery.website}}</a>{{/if}}
			{{#if streetAddress}}<h2>address: {{streetAddress}}</h2>{{/if}}
			{{#if brewery.isOrganic}}<h2>Organic {{brewery.isOrganic}}</h2>{{/if}}
			{{#if brewery.description}}<p>{{brewery.description}}</p>{{/if}}
			
			</div>
		</div>
	</script>
	<title>BrewNoculars</title>
</head>
<body>

	<header>
		<section class="top-logo"> <!-- something to hold the top logo + return to top of page -->
			<img src="" alt="">
		</section>

		<section class="header-search"> <!-- main search -->
			<img src="" alt=""> <!-- maybe the logo goes here -->
			<h1>BrewNoculars</h1>
			<h2>Find the closest brewery to you!</h2>


				<!-- input type for geolocation here -->
			<form action="">
				<p class="intro">Allow your browser to geolocate you</p>
				<p>Or</p>
				<label for="user-input">Search an address</label>
				<input id="user-input" class="controls" type="text" placeholder="Search an address">
				<input id="selector" type="submit" value="Find your brew">
			</form>

		</section>
	</header>

	<section class="results">
		<div id="map">
			
		</div>

		<!-- handlebars/javascript HTML logging for results here -->
	</section>

	<footer>
		<p>BrewNoculars copyright 2016; coded by Sarah Karsh, Janel Lucia, and Heather Pierce</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW8tHjXmHvzEH5qsjFzSH4NN7PVfumqu0&callback">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="dev/scripts/script.js"></script>
</body>
</html>
