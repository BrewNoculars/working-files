<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Vast+Shadow" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<script id="myTemplate" type="x-handlebars-template">
		<div class="resultsCards wrapperResults">
			<div class="individualBrew">
				{{#if brewery.name}}<h2>{{brewery.name}}</h2>{{/if}}
				{{#if brewery.images.medium}}<img src="{{brewery.images.medium}}" alt="logo for the brewery" />
					{{else}}<img src="images/brewery-alt2.jpg" alt="pictures of beer on a bar">
					{{/if}}
				{{#if phone}} <p>{{phone}}</p>{{/if}}
				{{#if streetAddress}}<p>{{streetAddress}}</p>{{/if}}
				<div>
					<div class="readMoreee">
						{{#if brewery.website}} <a href="{{brewery.website}}" target = "_blank" class="hvr-sweep-to-right">{{brewery.website}} </a>{{/if}}
						{{#if brewery.isOrganic}}<p>Organic: {{brewery.isOrganic}}</p>{{/if}}
						{{#if openToPublic}}<p>Open to public: {{openToPublic}}</p>{{/if}}
						{{#if brewery.description}}<p class="brewDescript">{{brewery.description}}</p>{{/if}}
					</div>
			</div>
		</div>
	</script>
	<title>BrewNoculars</title>
</head>
